<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <button onclick="checkEmail2()">Check Email</button>
    <script>
       function checkEmail2() {
            let email = prompt('Enter your email');
            let regex = /^[\w-\.]+@([\w]+\.)+[\w]{2,4}$/g;
            if (regex.test(email) == true) {
                let newEmail = '';
                newEmail = email.replace(/[\w-]/g, '.');
                alert(newEmail);
            } else {
                alert('Invalid Email');
            }
        } 
    </script>
</body>
</html>
